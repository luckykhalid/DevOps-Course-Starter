{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">To-Do App</h1>
  <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Add New To-Do Item</h2>
    <form action="/" method="post">
      <div class="form-group">
        <label for="title">Enter Item Title</label>
        <input type="text" name="title" id="title" class="form-control" maxlength="250" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Add" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>Items</h2>
    <ul class="list-group mb-4">
      <!-- List the todo items here -->
      {% for item in items%}
      <li>
        {{item.id}} - {{item.status}} - {{item.title}}
      </li>
      {%endfor%}
    </ul>
  </div>
</div>
{% endblock %}
